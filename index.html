<!DOCTYPE html>
<!--The Odin Project Google Homepage Clone
-->
<head>
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">
    
    <title>Google Homepage Clone</title>
</head>

<body>
    <div class="page">
        <div class="flex-container">
            <!--Navigation Bar-->    
            <nav class="nav">
                <ul class="nav-list-left">
                    <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Store</a></li>
                </ul>
                <ul class="nav-list-right">
                    <li class="nav-item"><a href="#" class="nav-link">Gmail</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Images</a></li>
                   
                    <li class="nav-item-apps">
                        <a class="nav-item-apps-link" aria-label="Google apps" href="https://www.google.com/intl/en/about/products" role="button" >
                            <svg class="app" focusable="false" viewbox="0 0 24 24">
                            <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                            </svg>
                        </a>
                    </li>    
                    
                    <li class="nav-item-signin">
                        <a class="nav-item-signin-link" href="#">
                            <button class="nav-item-signin">Sign In</button>
                        </a>
                    </li>
                </ul> 
                
            </nav>
         <!--Main Page-->
            <main class="main-content">
                <div class="image-container">
                    <img class="main-logo" src="images/googlelogo_color_272x92dp.png" alt="Google Logo">
                </div>
                <form class="main-search">
                    <div class="main-form-container">    
                        <div class="main-search-glass">
                            <img id="magGlass" src="images/magnifyingGlass.jpg">
                        </div>
                        <div class="main-search-input">
                            <input type="text" name="search" id="search">
                        </div>
                        <div class="main-search-microphone">
                            <img id="mic" src="images/googleMic.png"> 
                        </div>  
                    </div>
                </form>
                <div class="main-submit">
                    <button type="submit" class="search-buttons">Google Search</button>
                    <button type="submit" class="search-buttons">I'm Feeling Lucky</button>
                </div>
            </main>
         <!--Footer Bar-->
            <footer class="footer">    
                <ul class="footer-list-left">
                    <li class="footer-item"><a href="#" class="footer-link">Advertising</a></li>
                    <li class="footer-item"><a href="#" class="footer-link">Business</a></li>
                    <li class="footer-item"><a href="#" class="footer-link">How Search works</a></li>
                </ul>
                <ul class="footer-list-right">
                    <li class="footer-item"><a href="#" class="footer-link">Privacy</a></li>
                    <li class="footer-item"><a href="#" class="footer-link">Terms</a></li>
                    <li class="footer-item"><a href="#" class="footer-link">Settings</a></li>
                </ul> 
            </footer>    
        </div>
    </div>
</body>
